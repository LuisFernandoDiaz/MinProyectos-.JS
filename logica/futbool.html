<meta charset="UTF-8">

<h1>programa - calcular los puntos de un equipo de Futbol</h1>
<!--estamos nombrando palabras clave de atajos "var"-->
<!--estamos nombrando palabras clave de atajos "FUNCTION"-->


<script>
	//estamos usando el codigo de "function" para ayudarnos en los atajos de document.write
	
	
	function saltarLinea(){
		document.write("<br> <br> <br>")
	
	}


	function imprimir(frase){
		document.write(frase)
		saltarLinea()

	}
	//texto * numeor = numero
	//"10" * 2 = 20
	//"10" + 2 = 102
	var nombre = prompt("indicame tu nombre");
	var victoria = parseInt(prompt(nombre + ", informa la cantidad de victoria")); //parseInt(sive para cambiar texto a numeros , de esa manera se podra realizar formulas con los numeros entrantes)
	var empate = parseInt(prompt(nombre + ", informa la catidad de empate"));
	
	puntosTotal = (victoria * 3) + empate;

	imprimir(nombre + ", el total de puntos del equipo es: " +puntosTotal);
	

	if (puntosTotal > 28){
		imprimir("El equipo esta mejor que el año pasado");
	
	}

	if (puntosTotal < 28){
		imprimir("El equipo esta peor que el año pasado");
	}

	if (puntosTotal == 28){
		imprimir("El equipo esta igual que el año pasado");
	}




	
</script>
