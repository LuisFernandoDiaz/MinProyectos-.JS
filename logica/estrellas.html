<meta charset="UTF-8">

<h1>Juego de adivinacion</h1>
<!--estamos nombrando palabras clave de atajos "var"-->
<!--estamos nombrando palabras clave de atajos "FUNCTION"-->


<script>
	//estamos usando el codigo de "function" para ayudarnos en los atajos de document.write
	
	
	function saltarLinea(){
		document.write("<br> <br> <br>");
	
	}


	function imprimir(frase){
		document.write(frase);
		saltarLinea();

	}

	for(var lineas = 1; lineas <= 3; lineas++){
		
		for(var columnas = 1; columnas <= 10; columnas++){

			document.write("*");

		}
		document.write("<br>");
	}



	saltarLinea();


	imprimir("fin");


	
</script>
