<meta charset="UTF-8">

<h1></h1>
<!--estamos nombrando palabras clave de atajos "var"-->
<!--estamos nombrando palabras clave de atajos "FUNCTION"-->


<script>
	//estamos usando el codigo de "function" para ayudarnos en los atajos

	function saltarLinea(){
		document.write("<br> <br> <br>")
		document.write()
		document.write("")

	}


	function imprimir(frase){
		document.write(frase)
		saltarLinea()

	}
	


	var anho = 2025 //este codigo "var" ayuda a renombrar 1 palabra
	

	imprimir("Hola amigos")
	
	imprimir("Juan tiene: " + (anho-2000) + "años");
	
	imprimir("Pedro tiene: " + (anho-1995) + "años");

	
	anho = 2030

		
	imprimir("Carlos tiene: " + (anho-2005) + "años");
	

	

	




</script>
