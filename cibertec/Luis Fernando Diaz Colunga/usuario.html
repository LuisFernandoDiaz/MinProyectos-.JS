<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/usuario.css" />
</head>
<body>
    <center>
    <main>
        
        <section id="soferta">
            <h2>Registro de Usuario</h2>
            <form id="frmusuario" >
                <table>
                    <tr>
                        <td>DNI</td>
                        <td><input name="txtdni" placeholder="DNI"></td>
                    </tr>
                    <tr>
                        <td>Nombre</td>
                        <td><input name="txtnombre" placeholder="Nombre"></td>                        
                    </tr>
                    <tr>
                        <td>Apellido</td>
                        <td><input name="txtapellido" placeholder="Apellidos"></td>                        
                    </tr>
                    <tr>
                        <td>Direccion</td>
                        <td><input name="txtdireccion" placeholder="Direccion"></td>                        
                    </tr>
                    <tr>
                        <td>Telefono</td>
                        <td><input name="txtfono" placeholder="Telefono"></td>                        
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input name="txtemail" placeholder="Email" ></td>                        
                    </tr>
  
                    
                    <tr>
                        <td>
                            <input type="submit" value="Enviar">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    

    </main>
    </center>
</body>
</html>
<script src="js/nuevo.js"></script>
